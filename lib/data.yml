    "Um belo dia, Roberto Barros viu um menino cabisbaixo na calçada, precisando de ajuda com Ruby. Ele ensinou ao menino tudo o que sabia sobre a linguagem. O nome desse menino? Yukihiro Matsumoto.",
    "Quando era pequeno, Roberto Barros construiu um computador usando apenas 107cm de fio de cobre, um relógio de pulso Casio, uma figurinha do Campeonato Brasileiro de 89 e dois chicletes Ploc mascados.",
